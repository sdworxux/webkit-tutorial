
<section class="card mb-5">
  <header class="card-header">
    <h5>Adding a new expense</h5>
  </header>
  <app-expense-form (newExpense)="addExpense($event)"></app-expense-form>
</section>
<section class="card">
  <header class="card-header">
    <h5>This is my list of expenses</h5>
  </header>
  <div class="card-body">
    <input class="form-control" type="search" placeholder="Search in the list.." [formControl]="search" /> {{searchValue}}
  </div>
  <app-expense-list [list]="expenses | async | search : (search.valueChanges | async)" (deleteExpense)="deleteExpense($event)"></app-expense-list>

</section>
